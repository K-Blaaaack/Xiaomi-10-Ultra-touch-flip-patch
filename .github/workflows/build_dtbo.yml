name: Build DTBO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y device-tree-compiler android-tools-fastboot

    - name: Build DTBO
      run: |
        chmod +x scripts/build_dtbo.sh
        ./scripts/build_dtbo.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dtbo-artifacts
        path: out/
