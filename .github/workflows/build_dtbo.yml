name: Build DTBO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 安装依赖
        run: sudo apt-get update && sudo apt-get install -y device-tree-compiler python3 unzip wget

      - name: 下载 Python mkdtboimg
        run: |
          wget -qO mkdtboimg.py https://github.com/K-Blaaaack/mkdtboimg/blob/main/mkdtboimg.py
          chmod +x mkdtboimg.py

      - name: 编译 DTBO
        run: |
          chmod +x scripts/build_dtbo.sh
          ./scripts/build_dtbo.sh

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: dtbo
          path: out/*.img
