name: Build DTBO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y device-tree-compiler android-tools-fastboot

    - name: 编译 DTBO
      run: |
        chmod +x scripts/build_dtbo.sh
        ./scripts/build_dtbo.sh

    - name: 上传产物
      uses: actions/upload-artifact@v4
      with:
        name: dtbo-artifacts
        path: out/
        retention-days: 90
